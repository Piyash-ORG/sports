<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="page-loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div class="player-page-container">
        <div class="main-content">
            <div class="video-wrapper">
                <video id="live-player" class="video-js vjs-big-play-centered" controls preload="auto" playsinline>
                    <p class="vjs-no-js">To view this video please enable JavaScript.</p>
                </video>
            </div>
            
            <div class="match-info-panel hidden-on-load">
                <div class="links-container" id="stream-links"></div>
            </div>

            <div class="related-matches-container hidden-on-load" id="related-matches-container"></div>
        </div>
    </div>
    
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script src="/player.js"></script>
</body>
</html>
