<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICfy TV Style Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h2>Live Events</h2>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-status="all">All (41)</button>
            <button class="tab-button" data-status="live">Live (0)</button>
            <button class="tab-button" data-status="recent">Recent (5)</button>
            <button class="tab-button" data-status="upcoming">Upcoming (36)</button>
        </div>

        <div class="match-list" id="match-list">
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
